<!DOCTYPE HTML>
<html>
	<head>
		<title>Italians dub it better</title>
		<link rel="icon" href="images/Idib.movie-Icona.ico">
		<link rel="stylesheet" href="Idib.movie.css">
		<link rel="stylesheet" href="gallery.css">
	</head>
	<body>
        <div class="container">
			<h1>Doppiatori</h1>
            <div class="content-wrapper">
                <div class="side-bar">
                    <div class="side-panel">
                        <div class="side-panel-title">
                            Cerca
                        </div>
                        <div class="side-panel-content">
                            <div class="side-panel-row">
                                <input class="mr-2" type="text" name="filter" id="filter">
                                <button id="search" onclick="dubbers.search($('#filter').val())">
                                    <img src="images/search.svg"/>
                                </button>
                                <button id="clearFilter" onclick="dubbers.clearFilter()">
                                    <img src="images/cancel-circle.svg"/>
                                </button>
                            </div>
                        </div>
                    </div>
				</div>
                <div class="main-content">
                    <div id="dubbersGallery"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            Le informazioni e le foto qui presentate provengono dal sito <strong>Il mondo dei doppiatori</strong> &copy; 2001 e anni successivi <strong>Antonio Genna</strong>.<br>
            Tutti i diritti riservati. <a id="source" href="https://www.antoniogenna.net/doppiaggio/voci.htm" target="blank">Visita la pagina originale</a>
        </div>

		<!-- TEMPLATE -->
		<script id="dubber-template" type="text/template">
			<div class="gallery-item">
				<div class="gallery-item-photo link" onclick="dubbers.openDubber('{source}')">
					<img src="{photo}" alt="{alt}">
				</div>
				<div class="gallery-title">
					<div class="boxed-text bold link" onclick="dubbers.openDubber('{source}')">
					   {name}
				   </div>
				</div>
		   </div>
		</script>	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/__/firebase/7.13.0/firebase-app.js"></script>  
		<script src="/__/firebase/7.12.0/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>      
        <script type="text/javascript" src="utils.js"></script>		
        <script type="text/javascript" src="gallery.js"></script>		
        <script type="text/javascript" src="dubbers.js"></script>		
	</body>
</html>
