<html>
	<head>
		<title>Italians dub it better</title>
		<link rel="icon" href="Immagini/.ico">
		<link rel="stylesheet" href="Idib.movie.css">
		<link rel="stylesheet" href="gallery.css">
	</head>
	<body>
        <div class="container">
            <h1>Film</h1>
            <div class="content-wrapper">
                <div class="side-bar">
                    <div class="side-panel">
                        <div class="side-panel-title">
                            Ordina per
                        </div>
                        <div class="side-panel-body">
                            <select id="orderBy">
                                <option value="yearAsc">Titolo</option>
                                <option value="yearDesc">Pi√π recente</option>
                                <option value="yearAsc">Meno recente</option>
                            </select>
                        </div>
                    </div>
                    <div class="side-panel">
                        <div class="side-panel-title">
                            Cerca
                        </div>
                        <div class="side-panel-content">
                            <div class="side-panel-row">
                                <input class="mr-2" type="text" name="filter" id="filter">
                                <button id="search" onclick="movies.search($('#filter').val())">
                                    <img src="images/search.svg"/>
                                </button>
                                <button id="clearFilter" onclick="movies.clearFilter()">
                                    <img src="images/cancel-circle.svg"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div id="moviesGallery"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            Le informazioni e le foto qui presentate provengono dal sito <strong>Il mondo dei doppiatori</strong> &copy; 2001 e anni successivi <strong>Antonio Genna</strong>.<br>
            Tutti i diritti riservati. <a id="source" href="https://www.antoniogenna.net/doppiaggio/film.htm" target="blank">Visita la pagina originale</a>
        </div>
		<!-- TEMPLATE -->
        <script id="movie-template" type="text/template">
            <div class="gallery-item">
                <div class="gallery-item-photo link" onclick="movies.openMovie('{key}')">
                    <img src="{poster}" alt="{alt}" style="{objectFit}">
                </div>
                <div class="gallery-title">
                     <div class="boxed-text bold link" onclick="movies.openMovie('{key}')">
                        {title}
                    </div>
                    <div class="boxed-text mt-2">
                        {year}
                    </div>
                </div>
            </div>
        </script>	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/__/firebase/7.13.0/firebase-app.js"></script>
		<script src="/__/firebase/7.12.0/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>      
        <script type="text/javascript" src="utils.js"></script>		
        <script type="text/javascript" src="gallery.js"></script>		
        <script type="text/javascript" src="movies.js"></script>		
    </body>
</html>
